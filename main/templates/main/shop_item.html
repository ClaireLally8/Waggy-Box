{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-around mt-5">
  <a href="{% url 'shop' %}" class="view-bag"><i class="fas fa-chevron-left"></i> Go Back</a>
  <a href="{% url 'view_bag' %}" class="view-bag"><i class="fas fa-shopping-cart"></i>View Cart</a>
</div>
<section class="text-center page-top mt-5">
  <h2 class="h2-responsive text-center product-name mb-5 ">{{ item.name }}</h2>
  <div class="row">
    <div class="col-lg-6">
      <img src="{{ MEDIA_URL }}{{ item.image }}" alt="Items image" class="img-fluid">
    </div>
    <div class="col-lg-5 text-center text-md-left">
      <p class="mb-5 item-description">{{ item.description }}</p>
      <div class="mt-5">
        <h3 class="h3-responsive product-price"><small>â‚¬ {{ item.price }}</small>
        </h3>
        <form class="form" action="{% url 'add_to_bag' item.id %}" method="POST">
          {% csrf_token %}
          <div class="col-12 offset-3">
            <div class="form-group w-50">
              <div class="input-group mt-5">
                <p class="quantity pr-3 mt-2"><small>Quantity:</small></p>
                <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="10" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
              </div>
            </div>
          </div>
          <div class="row mt-3 mb-4">
            <div class="col-md-12 text-center">
              <div class="col-12">
                <input type="submit" class="btn btn-lilac mt-5" value="Add to Bag">
              </div>
              <input type="hidden" name="redirect_url" value="{{ request.path }}">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
