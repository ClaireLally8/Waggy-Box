{% extends "base.html" %}
{% load static %}

{% block content %}
<!--Navbar -->
<nav class="mb-1 navbar navbar-expand-lg navbar-light lightnav">
  <a class="navbar-brand" href="{% url 'index' %}">
  <img src="media/logo.png" height="70" class="pr-4" alt="Waggy Box logo">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
    aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
    <ul class="navbar-nav ml-auto">
      {% if request.user.is_authenticated %}
       <li class="nav-item text-center px-5">
        <a class="nav-link" href="#">Dashboard</a>
      </li>
      <li class="nav-item text-center px-5">
        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
      </li>
      {% else %}
      <li class="nav-item text-center px-5">
        <a class="nav-link" href="{% url 'account_signup' %}">Get Started</a>
      </li>
      <li class="nav-item text-center px-5">
        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
<!--/.Navbar -->
{% endblock %}
